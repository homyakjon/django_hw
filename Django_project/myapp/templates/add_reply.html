{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Add Reply</title>
</head>
<body>
    <h1>Add Reply</h1>
    <form action="{% url 'add_reply' comment.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Comment</button>
    </form>

    <h2>New Comment:</h2>
    {% if new_comment %}
        <p>{{ new_comment.content }}</p>
    {% endif %}

    <h2><a href="{% url 'index' %}">home page</a></h2>
</body>
</html>
