{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Change Password</title>
</head>
<body>
    <h2>Change Password</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="current_password">Current Password:</label><br>
        <input type="password" id="current_password" name="current_password"><br>
        <label for="new_password1">New Password:</label><br>
        <input type="password" id="new_password1" name="new_password1"><br>
        <label for="new_password2">Confirm New Password:</label><br>
        <input type="password" id="new_password2" name="new_password2"><br><br>
        <input type="submit" value="Change Password">
    </form>
</body>
</html>
