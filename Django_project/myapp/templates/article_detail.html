{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="content-container">
        <h1>{{ content }}</h1>
    </div>
    {% if article_number|divisibleby:2 %}
        <h2><p>Article number {{ article_number }} is even.</p></h2>
    {% else %}
       <h2><p>Article number {{ article_number }} is odd.</p></h2>

{% endif %}

{% endblock %}
